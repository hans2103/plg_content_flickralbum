PLG_CONTENT_FLICKRALBUM = "Content - Flickr Album"
PLG_CONTENT_FLICKRALBUM_XML_DESCRIPTION = "<p>The content plugin that will display a public Flickr album using shortcode {flickr album=ALBUMID user=USERID}.</p><p>Your Flickr user ID is a unique identifier for your Flickr account. You can find it in several ways:</p><ol><li><strong>Via Your Flickr Profile URL</strong><br>Go to your Flickr profile in a web browser. The URL will look like one of these:<br><ol><li>If you set a <strong>custom username</strong>:<br><code>https://www.flickr.com/photos/yourusername/</code><br>Here, <code>yourusername</code> is your Flickr user ID.</li><li>If you have <strong>not</strong> set a custom username:<br><code>https://www.flickr.com/photos/12345678@N00/</code><br>Here, <code>12345678@N00</code> is your Flickr user ID.</li></ol></li><li><strong>Find User ID for Any Flickr Album</strong><br><ol><li>Visit your Flickr album page.</li><li>The URL will look like:<br><code>https://www.flickr.com/photos/12345678@N00/albums/12345678901234567</code></li><li>The part after <code>/photos/</code> and before <code>/albums/</code> is your user ID (12345678@N00 in this case).</li></ol></li><li><strong>Using a Flickr User ID Lookup Tool</strong><br>If you only know your Flickr screen name, you can use a tool like:<br><ul><li><a href=\"https://www.webpagefx.com/tools/idgettr/\" target=\"_blank\">Flickr NSID Lookup Tool</a><br>Enter your Flickr username or profile URL, and it will give you your user ID (also called \"NSID\").</li></ul><hr><p><strong>Example</strong></p><p>If your album URL is:<br><code>https://www.flickr.com/photos/98765432@N04/albums/72177720301234567</code><br>Then your Flickr user ID is:<br><code>98765432@N04</code></p><p>When using System Plugin HTTPHeaders with Content Security Policy please add <code>https://www.flickr.com/</code> to <code>frame-src</code>."
